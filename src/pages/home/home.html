<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Test API interrogation serveur distant</h1>

  <h2>Products</h2>

  <div id="ligneButtons">
  	<button ion-button (click)="createProduct({id: 4, name: 'Product004',	cost: 10.0,	quantity: 1000,	locationId : 1,	familyId : 1})">4</button>
  	<button ion-button (click)="createProduct({id: 5, name: 'Product005',	cost: 100000.0,	quantity: 3,	locationId : 1,	familyId : 1})">5</button>
  	<button ion-button (click)="createProduct({id: 6, name: 'Product006',	cost: 11.0,	quantity: 1222,	locationId : 1,	familyId : 1})">6</button>
  	<button ion-button (click)="createProduct({id: 7, name: 'Product007',	cost: 77.7,	quantity: 7777,	locationId : 1,	familyId : 1})">7</button>
  </div>

  <div id="ligneButtons">
    <button ion-button color="light" (click)="getProductById({id: 4, name: 'Product004', cost: 10.0, quantity: 1000, locationId : 1, familyId : 1})">4</button>
    <button ion-button color="light" (click)="getProductById({id: 5, name: 'Product005', cost: 100000.0, quantity: 3,  locationId : 1, familyId : 1})">5</button>
    <button ion-button color="light" (click)="getProductById({id: 6, name: 'Product006', cost: 11.0, quantity: 1222, locationId : 1, familyId : 1})">6</button>
    <button ion-button color="light" (click)="getProductById({id: 7, name: 'Product007', cost: 77.7, quantity: 7777, locationId : 1, familyId : 1})">7</button>
  </div>

  <div id="ligneButtons">
    <button ion-button color="secondary" (click)="getProductById(4)">4</button>
    <button ion-button color="secondary" (click)="getProductById(5)">5</button>
    <button ion-button color="secondary" (click)="getProductById(6)">6</button>
    <button ion-button color="secondary" (click)="getProductById(7)">7</button>
  </div>

  <div id="ligneButtons">
  	<button ion-button color="dark" (click)="updateProduct({id: 4, name: 'Product004',	cost: 100.0,	quantity: 1000,	locationId : 1,	familyId : 1})">4</button>
  	<button ion-button color="dark" (click)="updateProduct({id: 5, name: 'Product005',	cost: 1.0,	quantity: 3,	locationId : 1,	familyId : 1})">5</button>
  	<button ion-button color="dark" (click)="updateProduct({id: 6, name: 'Product006',	cost: 130,	quantity: 1222,	locationId : 1,	familyId : 1})">6</button>
  	<button ion-button color="dark" (click)="updateProduct({id: 7, name: 'Product007',	cost: 66.6,	quantity: 7777,	locationId : 1,	familyId : 1})">7</button>
  </div>

  <div id="ligneButtons">
  	<button ion-button color="danger" (click)="removeProduct({id: 4, name: 'Product004',	cost: 10.0,	quantity: 1000,	locationId : 1,	familyId : 1})">4</button>
  	<button ion-button color="danger" (click)="removeProduct({id: 5, name: 'Product005',	cost: 100000.0,	quantity: 3,	locationId : 1,	familyId : 1})">5</button>
  	<button ion-button color="danger" (click)="removeProduct({id: 6, name: 'Product006',	cost: 11.0,	quantity: 1222,	locationId : 1,	familyId : 1})">6</button>
  	<button ion-button color="danger" (click)="removeProduct({id: 7, name: 'Product007',	cost: 77.7,	quantity: 7777,	locationId : 1,	familyId : 1})">7</button>
  </div>

  <div id="ligneButtons">
    <button ion-button color="redDarker" (click)="removeProduct(4)">4</button>
    <button ion-button color="redDarker" (click)="removeProduct(5)">5</button>
    <button ion-button color="redDarker" (click)="removeProduct(6)">6</button>
    <button ion-button color="redDarker" (click)="removeProduct(7)">7</button>
  </div>

  <ion-item *ngFor="let product of data['products']">
    <h2>{{product.id}} - {{product.name}} : {{product.cost}}</h2>
  </ion-item>


  <h2>Users</h2>
  
  <div id="ligneButtons">
    <button ion-button (click)="createUser({id: 7, name: 'Draxus', age: 43, specialite: 'garde'})">7</button>
    <button ion-button (click)="createUser({id: 8, name: 'Nefra', age: 885, specialite: 'garde'})">8</button>
    <button ion-button (click)="createUser({id: 9, name: 'Corrupteur-Zero', age: 123, specialite: 'general'})">9</button>
  </div>

  <div id="ligneButtons">
    <button ion-button color="danger" (click)="removeUser({id: 7, name: 'Draxus', age: 43, specialite: 'garde'})">7</button>
    <button ion-button color="danger" (click)="removeUser({id: 8, name: 'Nefra', age: 885, specialite: 'garde'})">8</button>
    <button ion-button color= "danger" (click)="removeUser({id: 9, name: 'Corrupteur-Zero', age: 123, specialite: 'general'})">9</button>
  </div>

  <ion-item *ngFor="let user of data['users']">
    <h2>{{user.id}} - {{user.name}} : {{user.specialite}}</h2>
  </ion-item>

</ion-content>
